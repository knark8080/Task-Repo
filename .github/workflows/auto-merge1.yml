name: Run Python File

on:
  push:
    branches:
      - main  # Trigger this workflow when pushing to the 'main' branch (or another branch)
  pull_request:
    branches:
      - main  # Trigger on pull requests to 'main'

jobs:
  run-python-file:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the workflow

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # This action checks out your repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Sets up Python environment
      with:
        python-version: '3.9'  # Specify the Python version you want (e.g., 3.9)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # Install the requests library

    - name: Run Python script
      run: |
        python Testfile.py  # Replace with the actual input arguments for your script
      env:
        MY_ENV_VAR: "value"  # If you need to pass environment variables to the script
