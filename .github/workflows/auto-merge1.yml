name: Auto Merge

on:
  workflow_run:
    workflows:
      - Workflow 1
  
    types:
      - completed
jobs:
  ensure-approvals:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # Required to access repo contents
      pull-requests: write # Required to list PR reviews and perform actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Payload
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            console.log("Event Payload:", JSON.stringify(context.payload, null, 2));

      - name: Ensure Required Approvals
        id: approvals
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            if (!context.payload.pull_request) {
              console.log("No pull request found in the event payload. Exiting.");
              return;
            }

            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            // Filter for approved reviews
            const approvedReviews = reviews.filter(review => review.state === "APPROVED");

            const requiredApprovals = 2; // Adjust as per your requirements
            console.log(`Found ${approvedReviews.length} approvals out of ${requiredApprovals} required.`);

            if (approvedReviews.length < requiredApprovals) {
              core.setFailed(`Pull request requires at least ${requiredApprovals} approval(s).`);
            } else {
              console.log(`Approval requirement satisfied.`);
            }

      - name: Approvals Check Result
        if: ${{ steps.approvals.outcome == 'success' }}
        run: echo "All required approvals are in place."

      - name: Merge Pull Request
        if: ${{ steps.approvals.outcome == 'success' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pull_number = context.payload.pull_request.number;

            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number,
              merge_method: "squash", # Change to "merge" or "rebase" if desired
              commit_title: "Auto-merged by Ensure Required Approvals Workflow"
            });

            console.log("Pull request merged successfully.");
