name: Print PR Number

on:
  workflow_run:
    workflows:
      - Workflow 1  # Must match the name of Workflow 1 exactly
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Compile Java program
        run: javac Main.java

      - name: Run Java program
        run: java Main

      - name: Step in Java CI
        run: echo "Running JAVA CI"

      - name: Capture and Output PR Number
        id: capture-pr
        run: |
          echo "Captured PR Number: ${{ github.event.pull_request.number }}"
          echo "Hello Kshitij"
