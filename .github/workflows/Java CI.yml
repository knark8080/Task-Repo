name: Workflow 1

on:
  pull_request:
    branches:
      - main # Adjust this to your branch of interest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Compile Java program
        run: javac Main.java

      - name: Run Java program
        run: java Main

      - name: Step in Java CI
        run: echo "Running JAVA CI"

      # Step to extract and output PR number
      - name: Capture PR Number
        id: capture-pr
        run: echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Output PR Number
        run: echo "Pull Request Number - ${{ github.event.pull_request.number }}"
